<div id="new-membership">

  <h2>Create a new membership</h2>

  <form name="create-new-membership">

    <ul class="error" />

    <p class="post">
      <label>Post</label>
      <input name="post_id" style="width:100%;" />
    </p>

    <p class="role">
      <label>Role</label>
      <input name="role" style="width:100%;" />
    </p>

    <p class="person">
      <label>Person</label>
      <input name="person_id" style="width:100%;" />
    </p>

    <p class="organization">
      <label>Organization</label>
      <input name="organization_id" style="width:100%;" />
    </p>

    <p class="start_date">
      <label>Start date</label>
      <input name="start_date" style="width:100%;" />
    </p>

    <p class="end_date">
      <label>End date</label>
      <input name="end_date" style="width:100%;" />
    </p>

    <p>
      <input type='submit' value="Create new membership" />
    </p>
  </form>
</div>
