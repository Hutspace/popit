<div id="new-position">

  <h2>Create a new position</h2>
  
  <form name="create-new-position">

    <ul class="error" />
    
    <p class="title">
      <label>Title</label>
      <input name="title" style="width:100%;" />
    </p>
    
    <p class="person">
      <label>Person</label>
      <input name="person_id" style="width:100%;" />
    </p>

    <p class="organization">
      <label>Organization</label>
      <input name="organization_id" style="width:100%;" />
    </p>

    <p class="start-date">
      <label>Start date</label>
      <input name="start-date" style="width:100%;" />
    </p>

    <p class="end-date">
      <label>End date</label>
      <input name="end-date" style="width:100%;" />
    </p>

    <p>
      <input type='submit' value="Create new position" />
    </p>
  </form>
</div>
